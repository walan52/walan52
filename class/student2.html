<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生作業查詢系統</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #loginDiv, #resultDiv { max-width: 400px; margin: auto; }
    #resultDiv { display: none; margin-top: 20px; }
    .status { margin: 5px 0; padding: 5px; border: 1px solid #ccc; }
    .未交 { background-color: #fbb; }
    .未訂正 { background-color: #ff9; }
    .OK { background-color: #9f9; }
    #changePwdDiv { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 style="text-align:center">學生作業查詢系統</h2>

  <!-- 登入區 -->
  <div id="loginDiv">
    <label>座號：<input type="text" id="studentId"></label><br><br>
    <label>密碼：<input type="password" id="password"></label><br><br>
    <button onclick="login()">登入</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <!-- 查詢結果區 -->
  <div id="resultDiv">
    <h3 id="studentName"></h3>
    <div id="assignmentResults"></div>

    <!-- 修改密碼區 -->
    <div id="changePwdDiv">
      <h4>修改密碼</h4>
      <label>新密碼：<input type="password" id="newPwd"></label><br><br>
      <button onclick="changePassword()">更新密碼</button>
      <p id="pwdMsg" style="color:blue"></p>
    </div>
  </div>

<script>
  // Firebase 初始化
  const firebaseConfig = {
    apiKey: "AIzaSyCojnWzneUgiM_OTJYqf9oniIIYpyyuT_0",
    authDomain: "test-d18a6.firebaseapp.com",
    databaseURL: "https://test-d18a6-default-rtdb.firebaseio.com",
    projectId: "test-d18a6",
    storageBucket: "test-d18a6.firebasestorage.app",
    messagingSenderId: "441961430247",
    appId: "1:441961430247:web:643e53ce778132cfa47642"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentId = null; // 紀錄登入中的學生座號

  function login() {
    const id = document.getElementById("studentId").value.trim();
    const pwd = document.getElementById("password").value.trim();

    if (!id || !pwd) {
      document.getElementById("loginMsg").innerText = "請輸入座號與密碼！";
      return;
    }

    db.ref("students/" + id).once("value", snapshot => {
      if (!snapshot.exists()) {
        document.getElementById("loginMsg").innerText = "查無此學生！";
        return;
      }
      const student = snapshot.val();
      const correctPwd = student.password || "8010865"; // 預設密碼

      if (pwd !== correctPwd) {
        document.getElementById("loginMsg").innerText = "密碼錯誤！";
        return;
      }

      // 登入成功
      currentId = id;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("resultDiv").style.display = "block";
      document.getElementById("studentName").innerText = `座號：${student.id} 姓名：${student.name}`;

      // 查詢作業
      db.ref("assignments").once("value", snap => {
        const assignments = snap.val() || {};
        const resultsDiv = document.getElementById("assignmentResults");
        resultsDiv.innerHTML = "";
        let allOK = true;

        Object.keys(assignments).forEach(a => {
          const status = student.assignments && student.assignments[a] ? student.assignments[a] : "未交";
          if (status !== "OK") allOK = false;

          const div = document.createElement("div");
          div.className = "status " + status;
          div.innerText = `${a}：${status}`;
          resultsDiv.appendChild(div);
        });

        if (Object.keys(assignments).length === 0) {
          resultsDiv.innerHTML = "<p>目前沒有任何作業項目。</p>";
        } else if (allOK) {
          resultsDiv.innerHTML = "<p style='color:green;font-weight:bold'>未積欠作業</p>";
        }
      });
    });
  }

  function changePassword() {
    const newPwd = document.getElementById("newPwd").value.trim();
    if (!newPwd) {
      document.getElementById("pwdMsg").innerText = "新密碼不可為空！";
      return;
    }

    if (!currentId) {
      document.getElementById("pwdMsg").innerText = "尚未登入！";
      return;
    }

    db.ref("students/" + currentId + "/password").set(newPwd, error => {
      if (error) {
        document.getElementById("pwdMsg").innerText = "更新失敗，請稍後再試。";
      } else {
        document.getElementById("pwdMsg").innerText = "密碼更新成功！";
        document.getElementById("newPwd").value = "";
      }
    });
  }
</script>
</body>
</html>
