<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>有網區人員名單</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 20px;
      background: #f9fafb;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #refreshBtn {
      display: block;
      margin: 10px auto;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #refreshBtn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <h2>有網區學生名單</h2>
  <button id="refreshBtn" onclick="loadNetStudents()">重新整理</button>

  <table>
    <thead>
      <tr>
        <th>座號</th>
        <th>姓名</th>
        <th>網區狀態</th>
      </tr>
    </thead>
    <tbody id="netBody"></tbody>
  </table>

  <script>
    // Firebase 初始化（與你的主程式相同）
    const firebaseConfig = {
      apiKey: "AIzaSyCojnWzneUgiM_OTJYqf9oniIIYpyyuT_0",
      authDomain: "test-d18a6.firebaseapp.com",
      databaseURL: "https://test-d18a6-default-rtdb.firebaseio.com",
      projectId: "test-d18a6",
      storageBucket: "test-d18a6.firebasestorage.app",
      messagingSenderId: "441961430247",
      appId: "1:441961430247:web:643e53ce778132cfa47642"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const netBody = document.getElementById("netBody");

    // 載入「有網」學生
    function loadNetStudents() {
      db.ref("students").once("value", snapshot => {
        const students = snapshot.val() || {};
        const netStudents = Object.values(students)
          .filter(s => s.netStatus === "有網")
          .sort((a, b) => Number(a.id) - Number(b.id)); // 按座號排序

        netBody.innerHTML = "";
        if (netStudents.length === 0) {
          netBody.innerHTML = `<tr><td colspan="3">目前沒有標記為「有網」的學生。</td></tr>`;
          return;
        }

        netStudents.forEach(stu => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${stu.id}</td>
            <td>${stu.name}</td>
            <td>${stu.netStatus}</td>
          `;
          netBody.appendChild(tr);
        });
      });
    }

    // 自動載入
    loadNetStudents();

    // 即時更新（若想自動即時顯示變動）
    db.ref("students").on("value", loadNetStudents);
  </script>
</body>
</html>
