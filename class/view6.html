<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>學生作業繳交狀態（僅觀看）</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #tableContainer {
      width: 100%;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: max-content;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .未交 {
      background-color: #fbb;
    }
    .未訂正 {
      background-color: #ff9;
    }
    .OK {
      background-color: #9f9;
    }
    #filterButtons {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>學生作業繳交狀態（僅觀看）</h2>

  <div id="filterButtons">
    <button onclick="showUnfinished()">顯示作業未全OK學生（依未OK數排序）</button>
    <button onclick="showNetStudents()">顯示有網學生</button>
  </div>

  <div id="tableContainer">
    <table id="studentTable">
      <thead>
        <tr id="headerRow">
          <th>座號</th>
          <th>姓名</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
  </div>

<script>
  // Firebase 初始化
  const firebaseConfig = {
    apiKey: "AIzaSyCojnWzneUgiM_OTJYqf9oniIIYpyyuT_0",
    authDomain: "test-d18a6.firebaseapp.com",
    databaseURL: "https://test-d18a6-default-rtdb.firebaseio.com",
    projectId: "test-d18a6",
    storageBucket: "test-d18a6.firebasestorage.app",
    messagingSenderId: "441961430247",
    appId: "1:441961430247:web:643e53ce778132cfa47642"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const studentTableBody = document.getElementById("studentBody");
  const headerRow = document.getElementById("headerRow");

  let allAssignments = {};
  let allStudents = {};

  // 載入 assignments 表頭
  db.ref("assignments").on("value", snapshot => {
    allAssignments = snapshot.val() || {};
    renderTable();
  });

  // 監聽學生資料
  db.ref("students").on("value", snapshot => {
    allStudents = snapshot.val() || {};
    renderTable();
  });

  // 顯示未全OK學生
  function showUnfinished() {
    renderTable("unfinished");
  }

  // 顯示有網學生
  function showNetStudents() {
    renderTable("hasNet");
  }

  // 渲染表格
  function renderTable(mode = "unfinished") {
    studentTableBody.innerHTML = "";
    headerRow.innerHTML = "<th>座號</th><th>姓名</th>";

    const assignmentList = Object.keys(allAssignments).filter(a => !a.includes("電腦"));

    // 統計每個作業的未OK數量
    const assignmentStats = {};
    assignmentList.forEach(a => assignmentStats[a] = 0);

    Object.values(allStudents).forEach(student => {
      const { assignments = {} } = student;
      assignmentList.forEach(a => {
        const status = assignments[a] || "未交";
        if (status !== "OK") assignmentStats[a]++;
      });
    });

    // 依未OK數量由多到少排序
    const sortedAssignments = assignmentList.sort((a, b) => assignmentStats[b] - assignmentStats[a]);

    // 產生表頭
    sortedAssignments.forEach(a => {
      const th = document.createElement("th");
      th.textContent = `${a} (${assignmentStats[a]})`; // 顯示未OK數方便檢視
      headerRow.appendChild(th);
    });

    // 整理學生資料
    const studentArray = Object.values(allStudents).map(student => {
      const { id, name, assignments = {}, netStatus = "無網" } = student;

      // 計算未OK數（僅針對非電腦作業）
      let notOKCount = 0;
      sortedAssignments.forEach(a => {
        const status = assignments[a] || "未交";
        if (status !== "OK") notOKCount++;
      });

      return { id, name, assignments, netStatus, notOKCount };
    });

    // 篩選與排序
    let filtered = [];
    if (mode === "unfinished") {
      filtered = studentArray
        .filter(s => s.notOKCount > 0)
        .sort((a, b) => b.notOKCount - a.notOKCount || a.id - b.id);
    } else if (mode === "hasNet") {
      filtered = studentArray.filter(s => s.netStatus === "有網");
    } else {
      filtered = studentArray;
    }

    // 顯示學生資料
    filtered.forEach(student => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${student.id}</td><td>${student.name}</td>`;

      sortedAssignments.forEach(a => {
        const status = student.assignments[a] || "未交";
        const td = document.createElement("td");
        td.textContent = status;
        td.className = status;
        tr.appendChild(td);
      });

      studentTableBody.appendChild(tr);
    });
  }
</script>
</body>
</html>
