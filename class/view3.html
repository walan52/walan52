<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生作業繳交狀態（僅觀看）</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .未交 { background-color: #fbb; }
    .未訂正 { background-color: #ff9; }
    .OK { background-color: #9f9; }
    #filterButtons {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>學生作業繳交狀態（僅觀看）</h2>

  <div id="filterButtons">
    <button onclick="showUnfinished()">顯示有積欠作業學生</button>
    <button onclick="showNetStudents()">顯示有網學生</button>
  </div>

  <table id="studentTable">
    <thead>
      <tr id="headerRow">
        <th>座號</th>
        <th>姓名</th>
      </tr>
    </thead>
    <tbody id="studentBody"></tbody>
  </table>

<script>
  // Firebase 初始化
  const firebaseConfig = {
    apiKey: "AIzaSyCojnWzneUgiM_OTJYqf9oniIIYpyyuT_0",
    authDomain: "test-d18a6.firebaseapp.com",
    databaseURL: "https://test-d18a6-default-rtdb.firebaseio.com",
    projectId: "test-d18a6",
    storageBucket: "test-d18a6.firebasestorage.app",
    messagingSenderId: "441961430247",
    appId: "1:441961430247:web:643e53ce778132cfa47642"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const studentTableBody = document.getElementById("studentBody");
  const headerRow = document.getElementById("headerRow");

  let allAssignments = {};
  let allStudents = {};

  // 載入 assignments 表頭
  db.ref("assignments").on("value", snapshot => {
    allAssignments = snapshot.val() || {};
    renderTable();
  });

  // 監聽學生資料
  db.ref("students").on("value", snapshot => {
    allStudents = snapshot.val() || {};
    renderTable();
  });

  // 產生表頭
  function renderHeader() {
    headerRow.innerHTML = "<th>座號</th><th>姓名</th>";
    Object.keys(allAssignments).forEach(a => {
      const th = document.createElement("th");
      th.textContent = a;
      headerRow.appendChild(th);
    });
  }

  // 顯示有積欠作業學生
  function showUnfinished() {
    renderTable("unfinished");
  }

  // 顯示有網學生
  function showNetStudents() {
    renderTable("hasNet");
  }

  // 渲染表格
  function renderTable(mode = "unfinished") {
    renderHeader();
    studentTableBody.innerHTML = "";

    Object.values(allStudents).forEach(student => {
      const { id, name, assignments = {}, netStatus = "無網" } = student;

      let hasUnfinished = false;
      for (const key in assignments) {
        if (assignments[key] === "未交" || assignments[key] === "未訂正") {
          hasUnfinished = true;
          break;
        }
      }

      // 篩選條件
      if (mode === "unfinished" && !hasUnfinished) return;
      if (mode === "hasNet" && netStatus !== "有網") return;

      // 生成表格列
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${id}</td><td>${name}</td>`;

      Object.keys(allAssignments).forEach(a => {
        const status = assignments[a] || "未交";
        const td = document.createElement("td");
        td.textContent = status;
        td.className = status;
        tr.appendChild(td);
      });

      studentTableBody.appendChild(tr);
    });
  }
</script>
</body>
</html>
