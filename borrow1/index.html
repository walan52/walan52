<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>教學指引借出</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fffaf0; }
    h2 { color: #333; }
    label { display: inline-block; width: 80px; margin-top: 10px; }
    input { margin-top: 10px; margin-bottom: 10px; }
    button { margin-left: 10px; margin-top: 10px; }
    span { display: block; margin: 5px 0; }
    #subjectsList button { margin-left: 10px; }
    #subjectsList { margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ccc; max-width: 400px; }
  </style>
</head>
<body>

  <h2>教學指引借出</h2>
  <label>職稱：</label><input type="text" id="position"><br>
  <label>教師姓名：</label><input type="text" id="teacherName"><br>

  <div id="subjectsList"></div>

  <p>租借方式：填完職稱、教師姓名再按租借即可</p>
  <p>職稱填601導師、科任教師等........</p>
  <p>有問題可以洽註冊組</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIZByjsGNwP949OSVsyi7-PjU7Cpz-gzI",
      authDomain: "student-score-app-6cca6.firebaseapp.com",
      databaseURL: "https://student-score-app-6cca6-default-rtdb.firebaseio.com",
      projectId: "student-score-app-6cca6",
      storageBucket: "student-score-app-6cca6.firebasestorage.app",
      messagingSenderId: "887092013369",
      appId: "1:887092013369:web:42abc19c8cacca737b20e8",
      measurementId: "G-8SREJH2ER3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 顯示教學指引清單（含租借按鈕）
    function updateSubjectsList() {
      const listDiv = document.getElementById("subjectsList");
      listDiv.innerHTML = "";

      db.ref("teachersubject").once("value", snapshot => {
        const subjectsData = snapshot.val() || {};
        if (Object.keys(subjectsData).length === 0) {
          listDiv.innerHTML = "目前無可借教學指引。";
          return;
        }
        for (const [subj, count] of Object.entries(subjectsData)) {
          const span = document.createElement("span");
          span.innerHTML = `${subj} 教學指引 ${count} 本`;

          if (count > 0) {
            const btn = document.createElement("button");
            btn.textContent = "租借";
            btn.onclick = () => borrow(subj);
            span.appendChild(btn);
          }

          listDiv.appendChild(span);
        }
      });
    }

    // 借出教學指引
    function borrow(subject) {
      const position = document.getElementById("position").value.trim();
      const teacher = document.getElementById("teacherName").value.trim();

      if (!position || !teacher) {
        alert("請先輸入職稱與教師姓名");
        return;
      }

      const subjectRef = db.ref("teachersubject/" + subject);
      subjectRef.once("value", snapshot => {
        const count = snapshot.val();

        if (count > 0) {
          subjectRef.set(count - 1);

          const today = new Date().toISOString().split("T")[0].replace(/-/g, "/");
          db.ref("borrowed").push({
            date: today,
            position: position,
            name: teacher,
            subject: subject,
            returned: false
          });

          alert("已租借成功！");
          updateSubjectsList();
        } else {
          alert("此科目已無可借本數！");
        }
      });
    }

    // 頁面載入時先更新清單
    updateSubjectsList();
  </script>

</body>
</html>
