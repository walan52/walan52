<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>教學指引設定</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fffaf0; }
    h2 { color: #333; }
    label { display: inline-block; width: 80px; margin-top: 10px; }
    input { margin-top: 10px; margin-bottom: 10px; }
    button { margin-left: 10px; margin-top: 10px; }
    span { display: block; margin: 5px 0; }
    #subjectsList { margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ccc; max-width: 400px; }
    #subjectsList p { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
    #subjectsList button.delete-btn { margin-left: 10px; background-color: #e74c3c; color: white; border: none; padding: 2px 6px; cursor: pointer; border-radius: 3px; }
  </style>
</head>
<body>

  <h2>設定教學指引</h2>
  <label>科目：</label><input type="text" id="subject">
  <label>本數：</label><input type="number" id="copies" min="1"><br>
  <button onclick="addSubject()">設定科目</button>
  <button onclick="showSubjects()">顯示科目清單</button>

  <div id="subjectsList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIZByjsGNwP949OSVsyi7-PjU7Cpz-gzI",
      authDomain: "student-score-app-6cca6.firebaseapp.com",
      databaseURL: "https://student-score-app-6cca6-default-rtdb.firebaseio.com",
      projectId: "student-score-app-6cca6",
      storageBucket: "student-score-app-6cca6.firebasestorage.app",
      messagingSenderId: "887092013369",
      appId: "1:887092013369:web:42abc19c8cacca737b20e8",
      measurementId: "G-8SREJH2ER3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addSubject() {
      const subj = document.getElementById("subject").value.trim();
      const count = parseInt(document.getElementById("copies").value);

      if (!subj) {
        alert("請輸入科目");
        return;
      }
      if (!count || count <= 0) {
        alert("本數需大於0");
        return;
      }

      const subjectRef = db.ref("teachersubject/" + subj);
      subjectRef.once("value", snapshot => {
        const current = snapshot.val() || 0;
        subjectRef.set(current + count, () => {
          alert(`成功設定「${subj}」增加 ${count} 本`);
          showSubjects();
          document.getElementById("subject").value = "";
          document.getElementById("copies").value = "";
        });
      });
    }

    function deleteSubject(subj) {
      if (!confirm(`確定要刪除「${subj}」這個科目嗎？`)) return;
      const subjectRef = db.ref("teachersubject/" + subj);
      subjectRef.remove(() => {
        alert(`已刪除科目「${subj}」`);
        showSubjects();
      });
    }

    function showSubjects() {
      const listDiv = document.getElementById("subjectsList");
      listDiv.innerHTML = "<strong>科目清單：</strong><br>";

      db.ref("teachersubject").once("value", snapshot => {
        const subjectsData = snapshot.val() || {};
        if (Object.keys(subjectsData).length === 0) {
          listDiv.innerHTML += "目前無設定任何科目。";
          return;
        }
        for (const [subj, count] of Object.entries(subjectsData)) {
          const p = document.createElement("p");
          p.textContent = `${subj}：${count} 本`;

          // 新增刪除按鈕
          const delBtn = document.createElement("button");
          delBtn.textContent = "刪除";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => deleteSubject(subj);

          p.appendChild(delBtn);
          listDiv.appendChild(p);
        }
      });
    }

    // 載入時顯示清單
    showSubjects();
  </script>

</body>
</html>
