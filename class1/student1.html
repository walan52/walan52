<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生行為表現 - 個人檢視版</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    button { margin: 2px; }
    .count0 { background-color: #eee; }
    .count1 { background-color: #fbb; }
    .count2 { background-color: #ff9; }
    .count3 { background-color: #9f9; }
    #loginDiv, #mainDiv { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 6px; }
    #mainDiv { display: none; }
    input { margin: 4px 0; padding: 4px; }
  </style>
</head>
<body>
  <h2>學生行為表現 - 個人檢視版</h2>

  <!-- 登入區 -->
  <div id="loginDiv">
    <label>座號：<input type="text" id="studentId"></label><br>
    <label>密碼：<input type="password" id="password"></label><br>
    <button onclick="login()">登入</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <!-- 主畫面 -->
  <div id="mainDiv">
    <p>歡迎：<span id="studentName"></span></p>
    <label>修改密碼：<input type="password" id="newPassword"></label>
    <button onclick="changePassword()">修改</button>
    <br><br>
    <button onclick="exportCSV()">匯出我的紀錄</button>
    <table id="studentTable">
      <thead>
        <tr id="headerRow">
          <th>座號</th>
          <th>姓名</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBvjO6-SZG0TXny9RNowA7e7rRdK1Z58oE",
    authDomain: "water-7b4fe.firebaseapp.com",
    databaseURL: "https://water-7b4fe-default-rtdb.firebaseio.com",
    projectId: "water-7b4fe",
    storageBucket: "water-7b4fe.firebasestorage.app",
    messagingSenderId: "66478103908",
    appId: "1:66478103908:web:2e6b82f27e536181666e71"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentStudentId = null;
  let studentData = null;

  function login() {
    const id = document.getElementById("studentId").value.trim();
    const pwd = document.getElementById("password").value.trim();
    if (!id || !pwd) return;

    db.ref("students/" + id).once("value", snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        // 初始密碼為 8010865
        if (!data.password) data.password = "8010865";
        if (pwd === data.password) {
          currentStudentId = id;
          studentData = data;
          document.getElementById("loginDiv").style.display = "none";
          document.getElementById("mainDiv").style.display = "block";
          document.getElementById("studentName").innerText = data.name;
          renderTable(data);
        } else {
          document.getElementById("loginMsg").innerText = "密碼錯誤！";
        }
      } else {
        document.getElementById("loginMsg").innerText = "找不到該座號學生！";
      }
    });
  }

  function renderTable(student) {
    db.ref("behaviors").once("value", snap => {
      const behaviors = snap.val() || {};
      const headerRow = document.getElementById("headerRow");
      headerRow.innerHTML = "<th>座號</th><th>姓名</th>";
      Object.keys(behaviors).forEach(b => {
        const th = document.createElement("th");
        th.textContent = b;
        headerRow.appendChild(th);
      });

      const tbody = document.getElementById("studentBody");
      tbody.innerHTML = "";
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${student.id}</td><td>${student.name}</td>`;
      Object.keys(behaviors).forEach(b => {
        const count = student.behaviors && student.behaviors[b] != null ? student.behaviors[b] : 0;
        const td = document.createElement("td");
        td.textContent = count;
        td.className = `count${count}`;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function changePassword() {
    const newPwd = document.getElementById("newPassword").value.trim();
    if (!newPwd) return alert("請輸入新密碼！");
    db.ref("students/" + currentStudentId + "/password").set(newPwd)
      .then(() => alert("密碼修改成功！"))
      .catch(err => alert("修改失敗：" + err));
  }

  function exportCSV() {
    if (!currentStudentId) return;
    db.ref("students/" + currentStudentId).once("value", snapshot => {
      const student = snapshot.val();
      if (!student) return;

      const headers = ["座號","姓名"];
      db.ref("behaviors").once("value", snap => {
        const behaviors = snap.val() || {};
        const headerArr = headers.concat(Object.keys(behaviors));

        let csvContent = headerArr.join(",") + "\n";
        const row = [student.id, student.name];
        Object.keys(behaviors).forEach(b => {
          row.push(student.behaviors && student.behaviors[b] != null ? student.behaviors[b] : 0);
        });
        csvContent += row.join(",") + "\n";

        const blob = new Blob([csvContent], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `行為紀錄_${student.id}.csv`;
        a.click();
      });
    });
  }
</script>
</body>
</html>
